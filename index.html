<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <title>Home | Napoleon Community Tools</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="./images/NCT.png">
        </header>
        <div id="secondBanner">
            <p class="bannerItem"><a href="https://ncsdp.powerschool.com/">Powerschool</a></p>
            <p class="bannerItem"><a href="https://classroom.google.com">Google Classroom</a></p>
        </div>
        <div id=""></div>
        <div id="newsContainer">
            <h2>School News</h2>
            <div id="news1"></div>
            <div id="news2"></div>
        </div>
        <div id="websiteNews">
            <h2>Website News</h2>
        </div>
        <footer>
            <p>Made by Logan Kish</p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="script.js"></script>
        <script>
            $(window).on("error", function(evt) {
                console.log("jQuery error event:", evt);
                var e = evt.originalEvent;
                console.log("original event:", e);
                if (e.message) { 
                    alert("Error:\n\t" + e.message + "\nLine:\n\t" + e.lineno + "\nFile:\n\t" + e.filename);
                } else {
                    alert("Error:\n\t" + e.type + "\nElement:\n\t" + (e.srcElement || e.target));
                }
            });
        </script>
    </body>
</html>
